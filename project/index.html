<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSE DETECTION</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-container">
      <input type="file" id="videoInput" accept="video/*" />
    </div>
    <div class="input-container">
      <button id="cameraButton">Start Camera</button>
    </div>
    <div class="content-container">
      <video id="video" class="video" controls></video>
      <canvas id="canvas" class="canvas"></canvas>
      <div class="exercise-container">
        <div class="exercise">SQUAD</div>
        <div class="exercise">BICEPS CURL</div>
        <div class="exercise">HIP BRIDGE</div>
        <div class="exercise">LEG RAISE</div>
        <div class="exercise">CRUNCH</div>
        <div class="exercise">SHOULDER RAISE</div>
        <div class="exercise">PLANK</div>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
  <script src="./check.js" type="module"></script>
  <script src="./colors.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

</body>
</html>
